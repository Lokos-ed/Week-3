<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    
    <!--The class is creating a navbar that wraps when the screen is small. The text is white because of navbar-dark and bg-dark makes the color of the navbar dark.-->
    <!--Navbar brand is referring to the big title at the beginning (left) of the navbar, the href is linking the text back to the main page.-->
    <!--The third line creates the button that makes the navbar open and close when the screen is small enough for it to trigger. The fourth line gives it the three horizontal line icon-->
    <!--The div tells the program which contents to put into the navbar dropdown menu.-->
    <!--The unordered list's class makes the list elements part of the navbar. The nav-item active makes the text a brighter color while the nav-item makes the text a more faded color.-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Week 3</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aira-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="form.html">Form</a>
                </li>
                </a>
            </ul>
        </div>
    </nav>
    
<!--Table-->
<!--div class tells the table to break at medium size.-->
<!--table class says the boxes are striped with different colors and that boxes are highlighted when hovered over with the mouse.-->
<!--scope classifies the element as a column or a row-->
<div class="table-responsive-md">
    <table class="table table-striped table-hover">
        <caption>Names & Emails</caption>
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bob</td>
                <td>bob@gmail.com</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Emma</td>
                <td>emma@gmail.com</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Susie</td>
                <td>susie@gmail.com</td>
            </tr>
        </tbody>
    </table>
</div>
<!--These two script commands tell the program to use the installed bootstrap functions when referencing certain classes like nav-item active-->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>
</html>
